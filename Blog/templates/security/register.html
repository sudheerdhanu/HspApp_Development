{% block content %}


<div id="myAlert" class="alert alert-success collapse">
    <a id="linkClose" href="#" class="close">&times;</a>
    <strong>Sucess!</strong> Form submited sucessfully
</div>
<div class="container h-100  w-55 p-3 fixed-top  ">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <!-- Form -->
            <span class="border border-dark">

            <form id="form" class="form-example" method="post" name="registration">

                {% csrf_token %}

                <div class="form-group">
                    <!--                        <label for="first_name">First Name:</label>-->
                    <input type="text" class="form-control first_name" id="first_name" placeholder="First Name..."
                           name="first_name"><span class="error_form" id="first_error_message"></span>
                </div>

                <div class="form-group">
                    <!--                        <label for="last_name">Last Name:</label>-->
                    <input type="text" class="form-control last_name" id="last_name" placeholder="Last Name..."
                           name="last_name"><span class="error_form" id="last_error_message"></span>
                </div>

                <div class="form-group">
                    <!--                        <label for="username">Username:</label>-->
                    <input type="text" class="form-control username" id="username" placeholder="Username..."
                           name="username"><span class="error_form" id="username_error_message"></span>
                </div>

                <div class="form-group">
                    <!--                        <label for="email">Email:</label>-->
                    <input type="email" class="form-control email" id="email" placeholder="Email..." name="email"
                           required="true"><span class="error_form" id="email_error_message"></span>
                </div>

                <div class="form-group">
                    <!--                        <label for="mobile">Mobile:</label>-->
                    <input type="number" class="form-control mobile" id="mobile" placeholder="Mobile..."
                           name="mobile" required="true"><span class="error_form" id="mobile_error_message"></span>
                </div>

                <div class="form-group">
                    <!--                        <label for="address">Address:</label>-->
                    <input type="text" class="form-control address" id="address" placeholder="Address..."
                           name="address">
                </div>


                <div class="form-group">
                    <!--                        <label for="password">Password:</label>-->

                    <input type="password" class="form-control password" id="password" placeholder="Password..."
                           name="password" required="true"><span class="error_form" id="password_error_message"></span>
                </div>

                <div class="form-group">
                    <!--                        <label for="password">Password:</label>-->

                    <input type="password" class="form-control password" id="conform_password" placeholder="Conform_password..."
                           name="conform_password" required="true"><span class="error_form" id="conform_password_error_message"></span>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block"  id="btnSubmit">Signup</button>
                <!-- End input fields -->
